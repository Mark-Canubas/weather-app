<p-dialog [(visible)]="isVisible" [modal]="true" [closable]="true" [dismissableMask]="true" [draggable]="false"
    [resizable]="false" styleClass="max-w-2xl w-full" header="Search History">
    @if (history().length > 0) {
    <div class="flex flex-col">
        <div class="flex items-center justify-between mb-3 pb-3 border-b border-gray-200">
            <p class="text-sm text-gray-600">Recent searches</p>
            <button (click)="clear()"
                class="text-sm px-3 py-1 rounded-lg text-gray-600 border-gray-300 hover:bg-red-50 hover:text-red-600 transition-all border hover:border-red-300">
                Clear All
            </button>
        </div>
        <div class="flex flex-col gap-2 overflow-y-auto -mx-6 px-6">
            @for (item of history(); track item.city + item.timestamp) {
            <button (click)="selectItem(item)"
                class="w-full flex items-center justify-between p-4 border border-gray-500 rounded-lg hover:bg-gray-300">
                <div class="flex gap-3 items-center">
                    <div
                        class="p-2 rounded-full border border-gray-500 bg-gray-100 group-hover:bg-gray-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="w-4 h-4 text-gray-500">
                            <path fill-rule="evenodd"
                                d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="text-left">
                        <div class="text-sm font-semibold text-gray-800">{{ item.city }}, {{ item.country }}</div>
                        <div class="text-xs text-gray-500">{{ getTimeAgo(item.timestamp) }}</div>
                    </div>
                </div>
                <div class="flex items-center gap-2 ">
                    <span class="text-xs text-gray-500 font-medium px-2 py-1 rounded-lg bg-gray-100 border border-gray-500">{{ item.units
                        ===
                        'metric' ? '°C' : '°F' }}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                        class="w-4 h-4 text-gray-400 group-hover:text-gray-600 transition-colors">
                        <path fill-rule="evenodd"
                            d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </button>
            }
        </div>
    </div>
    } @else {
    <div class="text-center py-12">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="w-16 h-16 mx-auto text-gray-300 mb-4">
            <path fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z"
                clip-rule="evenodd" />
        </svg>
        <p class="text-gray-500 text-sm">No search history yet</p>
        <p class="text-gray-400 text-xs mt-1">Your recent searches will appear here</p>
    </div>
    }
</p-dialog>
