<!-- You can freely remove the <app-sample-card> and create your 
    own components for displaying weather data. -->
    
<div class="p-4 grid place-items-center min-h-screen">
    <div class="bg-blue-300/90 backdrop-blur rounded-xl shadow-2xl p-8 space-y-4 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800">Weather App</h1>
        <div>
            <app-search-bar (search)="onCitySearch($event)"></app-search-bar>
        </div>
        <div>
            @if(weatherDataResource.value()) {
            <app-sample-card [weatherData]="weatherDataResource.value()"></app-sample-card>
            }
        </div>
    </div>
</div>
